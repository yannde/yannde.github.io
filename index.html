  <title>Yann De Ceukelaire - Resume</title>
  <meta name="description" content="Yann De Ceukelaire - Resume" />

  </script>
  <style>
    @keyframes loader {
      0% {
        transform: scale(1, 1);
      }
      75% {
        transform: scale(0, 1);
      }
      100% {
        transform: scale(0, 1);
      }
    }
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed, 
    figure, figcaption, footer, header, hgroup, 
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }
    /* HTML5 display-role reset for older browsers */
    article, aside, details, figcaption, figure, 
    footer, header, hgroup, menu, nav, section {
      display: block;
    }
    body {
      line-height: 1;
    }
    ol, ul {
      list-style: none;
    }
    blockquote, q {
      quotes: none;
    }
    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    a,
    a:link,
    a:hover,
    a:active,
    a:focus,
    a:visited{
      text-decoration: none;
      color: inherit;
    }
    body{
      font-family: "Lato", "Helvetica", "Arial", sans-serif;
      line-height: 1.4em;
      background-color: #FBF8FB !important;
      overflow: overlay;
      color: #303D4E;
    }
    body::-webkit-scrollbar {
      border-radius: 3px;
      width: 6px;
    }
    body::-webkit-scrollbar-thumb {
      border-radius: 3px;
      width: 6px;
      background-color: #AE6DFE;
    }
    #measure{
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 1px;
      opacity: 0;
      pointer-events: none;
    }
    #container{
      display: grid;
      grid-template-rows: minmax(min-content, max-content) minmax(min-content, max-content) auto minmax(min-content, max-content);
      min-height: 100vh;
      max-width: 1120px;
      margin: 0 auto;
    }
    #container:before{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 37vw;
      background: linear-gradient(45deg, #FE579D 0%,#FFAA68 100%);
      z-index: 1;
    }
    .language{
      position: absolute;
      top: 16px;
      right: 24px;
      z-index: 2;
    }
    a.language_link{
      text-decoration: none;
      margin-left: 8px;
      font-size: 20px;
      cursor: pointer;
      color: #fff;
    }
    a.language_link:hover{
      color: #AE6DFE;
    }
    a.language_link.selected{
      pointer-events: none;
      color: #FF3A4C;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.16), 0 0 1px rgba(0,0,0,0.08);
    }
    .header{
      height: 60vw;
      padding: 5vw 50vw 0;
      box-sizing: border-box;
      z-index: 9;
    }
    .header:focus {
      outline: 0;
    }
    .logo{
      height: 50vw;
      width: 50vw;
      max-width: 200px;
      max-height: 200px;
      position: relative;
      box-sizing: border-box;
      padding: 3vw;
      background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%,rgba(255,255,255,0) 100%), linear-gradient(45deg, #FE579D -100%,#FFAA68 200%);
      border-radius: 100%;
      border: 2px solid #AE6DFE;
      box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }
    .js .logo-content {
      background-image: none;
    }
    .logo:before,
    .logo:after{
      content: "";
      top: -2px;
      height: 50vw;
      max-height: 200px;
      width: 25vw;
      max-width: 100px;
      position: absolute;
      display: block;
      box-sizing: border-box;
    }
    .logo:before{
        left: -2px;
        border: 2px solid #AE6DFE;
        border-top-left-radius: 100% 50%;
        border-bottom-left-radius: 100% 50%;
        border-right: 0;
        transform: rotate(20deg);
        transform-origin: center right;
    }
    .logo:after{
        right: -2px;
        border: 2px solid #FFAC34;
        border-top-right-radius: 100% 50%;
        border-bottom-right-radius: 100% 50%;
        border-left: 0;
        transform: rotate(20deg);
        transform-origin: center left;
    }
    .logo:focus {
      outline: 0;
    }
    .logo-content{
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background-repeat: no-repeat;
        background-size: 100%;
        z-index: 99999;
    }
    .intro{
      z-index: 1;
    }
    .intro_title{
      width: 100%;
      text-align: center;
    }
    .intro_mainTitle{
      font-size: 26px;
      line-height: 1.2em;
      text-transform: uppercase;
      width: 100%;
    }
    .intro_subTitle{
      font-size: 14px;
      color: #AE6DFE;
      text-transform: uppercase;
    }
    .intro_subTitle span > span > span{
      display: inline-block;
      max-width: 85px;
    }
    .intro_subTitle span > span > span::first-letter{
      font-size: 1.6em;
    }
    .intro_data{
      margin-top: 4px;
    }
    .intro p{
      text-align: center;
    }
    .intro_sns{
      display: flex;
      justify-content: center;
    }
    .intro_sns svg{
      margin-top: 10px;
      height: 2em;
      width: 2em;
    }
    .intro_sns_link:not(:last-child){
      margin-right: 6px;
    }
    a.intro_sns_link:hover{
      color: #AE6DFE;
    }
    .main{
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-content: center;
    }
    .main h1{
      width: 100%;
      text-align: center;
      font-size: 18px;
      margin-bottom: 10px;
    }
    .frameworks{
      display: flex;
      justify-content: space-around;    
      width: 100%;
      max-width: 600px;
      flex-wrap: wrap;
      height: 100%;
    }
    .frameworks h2{
      font-size: 18px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 240px;
    }
    .framework_button{
      position: relative;
      height: 48px;
      background: linear-gradient(45deg, #8C3BFE 0%,#D587FF 100%);
      color: #fff;
      border: 1px solid #fff;
      padding: 0 36px 0 48px;
      box-shadow: 0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12);
      border-radius: 24px;
      box-sizing: content-box;
      cursor: pointer;
      margin: 0;
      display: inline-flex;
      outline: none;
      position: relative;
      user-select: none;
      align-items: center;
      vertical-align: middle;
      justify-content: center;
      -moz-appearance: none;
      text-decoration: none;
      -webkit-appearance: none;
      -webkit-tap-highlight-color: transparent;
      width: 100%;
    }
    .framework_button svg{
      position: absolute;
      top: 8px;
      left: 8px;
      height: 32px;
      width: 32px;
    }
    .framework_button span{
      font-size: 16px;
      text-shadow: 1px 1px 0 rgba(0,0,0,0.16), 0 0 1px rgba(0,0,0,0.08);
    }

    .framework_button:active {
      box-shadow: 0 5px 5px -3px rgba(0,0,0,.2), 0 8px 10px 1px rgba(0,0,0,.14), 0 3px 14px 2px rgba(0,0,0,.12);
    }
    .framework_button:after{
      content: "";
      position: absolute;
      top: 0;
      left:0;
      width: 100%;
      height: 100%;
      border-radius: 18px;
      box-sizing: border-box;
      transition: opacity 200ms;
      background-color: #fff;
      opacity: 0;
    }
    .framework_button:active:after{
      opacity: 0.3
    }
    footer{
      display: flex;
      justify-content: center;
      align-items: center;
      color: #303D4E;
      font-size: 14px;
      height: 44px;
      transition: height 500ms 500ms;
    }

    #loader{
      position: fixed;
      z-index: 9;
      background: rgba(255,255,255,0.2);
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 200ms;
    }
    #loader.active{
      opacity: 1;
      pointer-events: all;
    }
    #loaderSVG{
      stroke: #FF9C73;
    }
    .no-js .logo-content,
    .js.no-webp .logo-content {
      background-image: url('img/logo.png');
    }
    .js.webp .logo-content {
      background-image: url('img/logo.webp');
    }
    .js.jpeg2000.no-webp .logo-content {
      background-image: url('img/logo.jp2');
    }
    .js.jpegxr.no-webp.no-jpeg2000 .logo-content {
      background-image: url('img/logo.jxr');
    }
    @media only screen and (max-width: 414px) {
      .language{
        top: 4vw;
        right: 6vw;
      }
      .language_link{
        margin-left: 2vw;
        font-size: 5vw;
      }
      .logoContainer{
        width: 0;
      }
      .logo{
        transform: translateX(-50%);
      }
      .intro_title{
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        height: 56px;
        text-align: left;
      }
      .intro_title h1,
      .intro_title h2{
        margin-left: 50%;
        margin-right: 50%;
      }
      .intro_title h1 > span,
      .intro_title h2 > span{
        width: 0;
      }
      .intro_title h1 > span > span,
      .intro_title h2 > span > span{
        width: 100%;
        white-space: nowrap;
      }
      .intro_data{
        height: 91px;
      }
      .frameworks{
        align-items: center;
      }
      .framework_button:hover:after,
      .framework_button:focus:after{
        opacity: 0.3
      }
    }
    @media only screen and (min-width: 415px) {
      #container:before{
        height: 120px;
      }
      .header{
        height : 240px;
        padding: 20px 20px 0;
      }
      .logo{
        padding: 12px;

      }
      .intro_data{
        margin-top: 8px;
      }
      .frameworks{
        align-content: flex-start;
      }
      .frameworks h2{
        padding: 30px;
      }
    }
    @media only screen and (min-width: 560px) {
      #measure{
        display: none;
      }  
      #loaderSVG{
        stroke: url(#loaderGradient);
      }
      #container{
        grid-template-columns: 240px auto;
        grid-template-rows: minmax(min-content, max-content) auto minmax(min-content, max-content);
      }
      #container:before{
        z-index: -1;
      }
      .language_link{
        margin-left: 6px;
        font-size: 16px;
      }
      .intro{
        display: grid;
        padding: 20px;
        grid-template-rows: 100px auto;
      }
      .intro_title{
        display: flex;
        flex-wrap: wrap;
        align-content: center;
      }
      .intro_mainTitle,
      .intro_subTitle{
        color: #fff;
        text-shadow: 1px 1px 0 rgba(0,0,0,0.16), 0 0 1px rgba(0,0,0,0.08);
      }
      .intro_title > *,
      .intro_data > p{
        width: 100%;
        text-align: left;
      }
      .intro_data{
        margin-top: 0;
        display: flex;
        flex-wrap: wrap;
        align-content: center;
      }
      .intro_sns {
        margin-top: 5px;
      }
      .main{
        grid-column: 1 / span 2;
      }
      footer{
        height: 30px;
        grid-column: 1 / span 2;
      }
    }
    @media only screen and (min-width: 1121px) {
      .language{
        right: calc(50vw - 536px);
      }
    }
  </style>
</head>

<body>
  <div id="measure"></div>
  <app-root id="spa">
    <section id="container">
      <div id="loader">
        <svg xmlns="http://www.w3.org/2000/svg" width="80px" height="80px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="lds-rolling">
          <defs>
            <linearGradient id="loaderGradient">
                <stop offset="0" stop-color="#FE579D" />
                <stop offset="100" stop-color="#FFAA68" />
            </linearGradient>
          </defs>
          <circle id="loaderSVG" cx="50" cy="50" fill="none" stroke-width="10" r="30" stroke-dasharray="141.37166941154067 49.12388980384689" transform="rotate(300.549 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"/>
          </circle>
        </svg>
      </div>
      <div class="language">
        <a href="#" onCLick="changeLang('en')" class="language_link selected">EN</a>
        <a href="#" onCLick="changeLang('ja')" class="language_link">JA</a>
      </div>
      <header class="header">
        <div class="logoContainer">
          <div class="logo">
            <div class="logo-content"></div>
          </div>
        </div>
      </header>
      <section class="intro">
        <div class="intro_title">
          <h1 class="intro_mainTitle"><span><span>Yann De Ceukelaire</span></span></h1>
          <h2 class="intro_subTitle"><span><span><span>Front-end</span> <span>Engineer</span></span></span></h2>
        </div>
        <div class="intro_data">
            <p class="intro_paragraph">Fukuoka, Japan</p>
            <p class="intro_paragraph">email</p>
            <p class="intro_sns">
              <a href="#" class="intro_sns_link">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 448 512">
                  <path d="M416 32H31.9C14.3 32 0 46.5 0 64.3v383.4C0 465.5 14.3 480 31.9 480H416c17.6 0 32-14.5 32-32.3V64.3c0-17.8-14.4-32.3-32-32.3zM135.4 416H69V202.2h66.5V416zm-33.2-243c-21.3 0-38.5-17.3-38.5-38.5S80.9 96 102.2 96c21.2 0 38.5 17.3 38.5 38.5 0 21.3-17.2 38.5-38.5 38.5zm282.1 243h-66.4V312c0-24.8-.5-56.7-34.5-56.7-34.6 0-39.9 27-39.9 54.9V416h-66.4V202.2h63.7v29.2h.9c8.9-16.8 30.6-34.5 62.9-34.5 67.2 0 79.7 44.3 79.7 101.9V416z"></path>
                </svg>
              </a>

  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Lato:400,400i,700' ] }
    };
    loadScript('https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js');

    var lang;
    function loadScript(src,pushState = null){
      if(pushState){
        let loader = document.getElementById("loader")
        loader.classList.add("active");
        loader.focus();
        if(lang){
          pushState += "?lang=" + lang;
        }
        history.pushState("", pushState, pushState);
      }
      var script = document.createElement('script');
      script.src = src;
      script.type = 'text/javascript';
      script.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(script, s);
    }

    function loadAngular(){
      var link = document.createElement('link');
      link.href = '/styles.css';
      link.rel = 'stylesheet';
      var s = document.getElementsByTagName('link')[0];
      s.parentNode.insertBefore(link, s);
      loadScript('/angular/runtime.js');
      loadScript('/angular/polyfills.js');
      loadScript('/angular/main.js','angular/');
      document.getElementsByTagName('base')[0].setAttribute("href", "/angular/");
    }
    function changeLang(val){
      event.preventDefault;
      lang = val;
    }

    var ua = window.navigator.userAgent;
    var iOS = !!ua.match(/iPad/i) || !!ua.match(/iPhone/i);
    var webkit = !!ua.match(/WebKit/i);
    var iOSSafari = iOS && webkit && !ua.match(/CriOS/i);
    if(iOSSafari){
      var container = document.getElementById("container");
      var measure = document.getElementById("measure").scrollHeight;
      var scrollTimer,
        reScrollTimer,
        lastScrollFireTime = 0,
        minScrollTime = 100;
        container.style.minHeight = window.innerHeight + "px";
      setTimeout(function() {
        scrollTo(document.body, 0, 400); 
        container.style.transition = "min-height 250ms";
      }, 100);
      window.onscroll = function() {
        var now = new Date().getTime();
        if (!scrollTimer && !reScrollTimer) {
          if (now - lastScrollFireTime > (3 * minScrollTime)) {
            processScroll();
            lastScrollFireTime = now;
          }
          scrollTimer = setTimeout(function() {
            scrollTimer = null;
            lastScrollFireTime = new Date().getTime();
            processScroll();
          }, minScrollTime);
        }
        if (!reScrollTimer) {
          reScrollTimer = setTimeout(function() {
            reScrollTimer = null;
            container = document.getElementById("container");
            if(!container){
              return;
            }
            if(container.scrollHeight >= window.innerHeight && container.scrollHeight <= measure){
              scrollTo(document.body, 0, 400);
            }
          }, 1000);
        }
      };
      window.onresize = function() {
        processScroll();
      }
      function processScroll() {
        container = document.getElementById("container");
        if(!container){
          return
        }
        if(measure >= container.scrollHeight){
          container.style.minHeight = window.innerHeight + "px";
        }
      }
    
      function scrollTo(element, to, duration) {
        var start = element.scrollTop,
            change = to - start,
            currentTime = 0,
            increment = 20;
            
        var animateScroll = function(){        
            currentTime += increment;
            var val = Math.easeInOutQuad(currentTime, start, change, duration);
            element.scrollTop = val;
            if(currentTime < duration) {
                setTimeout(animateScroll, increment);
            }
        };
        animateScroll();
      }

      Math.easeInOutQuad = function (t, b, c, d) {
        t /= d/2;
        if (t < 1) return c/2*t*t + b;
        t--;
        return -c/2 * (t*(t-2) - 1) + b;
      };
    }
  </script>
